<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <!-- link to site stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <!-- link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic">
</head>
<body>
    <div class="siteHeaderWrapper">
        <div class="siteHeader">
            <div class="siteTitle">{{ site.title }}</div>
            <div class="siteDescription">{{ site.description }}</div>
        </div>
    </div>
    <div class="siteMenuWrapper">
        <div class="siteMenu">
            <div class="siteMenuLinks">MenuLink</div>
        </div>
    </div>
    <div class="siteContentWrapper">
        <div class="siteContent">
            <div class="siteContentMain">{{ content }}</div>
            <div class="siteContentWidgets">Widgets</div>
        </div>
    </div>
    <div class="siteFooterWrapper">
        <div class="siteFooter">Footer</div>
    </div>
</body>
</html>
